<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  
  
   <div layout:fragment="custList">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Text</td>
            <td>Due to</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${custList.empty}">
            <td colspan="7">No tasks</td>
          </tr>
          <tr th:each="cust : ${custList}">
            <td th:text="${cust.id}">1</td>
            <td><a href="" th:href="@{'/' + ${cust.id}}" th:text="${cust.getName}">Title ...</a></td>
            <td th:text="${cust.getEmail}">Text ...</td>
            <td th:text="${#calendars.format(cust.getGetDateSent)}">July 11, 2017 2:17:16 PM CDT</td>
             <td th:text="${#calendars.format(cust.getGetDateReceived)}">July 11, 2017 2:17:16 PM CDT</td>
              <td th:text="$cust.getIsGoodEmailClicked}">Clicked</td>
                <td th:text="$cust.getIsBadEmailClicked}">Not Clicked</td>
          </tr>
        </tbody>
      </table>
    </div>
  
  
  
  
  
	</body>
</html>

<div>
    <h2>
        <span jhiTranslate="reviewmanager4App.customerAccessToken.home.title">Customer Access Tokens</span>
        <button class="btn btn-primary float-right create-customer-access-token-my-suffix" [routerLink]="['/', { outlets: { popup: ['customer-access-token-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="reviewmanager4App.customerAccessToken.home.createLabel">
            Create new Customer Access Token
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customerAccessTokens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reviewmanager4App.customerAccessToken.expiryDate">Expiry Date</span></th>
            <th><span jhiTranslate="reviewmanager4App.customerAccessToken.token">Token</span></th>
            <th><span jhiTranslate="reviewmanager4App.customerAccessToken.user">User</span></th>
            <th><span jhiTranslate="reviewmanager4App.customerAccessToken.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerAccessToken of customerAccessTokens ;trackBy: trackId">
                <td><a [routerLink]="['../customer-access-token-my-suffix', customerAccessToken.id ]">{{customerAccessToken.id}}</a></td>
                <td>{{customerAccessToken.expiryDate | date:'medium'}}</td>
                <td>{{customerAccessToken.token}}</td>
                <td>
                    {{customerAccessToken.user?.login}}
                </td>
                <td>
                    <div *ngIf="customerAccessToken.customer">
                        <a [routerLink]="['../customer-my-suffix', customerAccessToken.customer?.id ]" >{{customerAccessToken.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../customer-access-token-my-suffix', customerAccessToken.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-access-token-my-suffix/'+ customerAccessToken.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'customer-access-token-my-suffix/'+ customerAccessToken.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

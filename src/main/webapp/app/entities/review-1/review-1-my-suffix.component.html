<div>
    <h2>
        <span jhiTranslate="reviewmanager4App.review1.home.title">Review 1 S</span>
        <button class="btn btn-primary float-right create-review-1-my-suffix" [routerLink]="['/', { outlets: { popup: ['review-1-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="reviewmanager4App.review1.home.createLabel">
            Create new Review 1
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="review1S">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.rating">Rating</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.dateWritten">Date Written</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.token">Token</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.selectedLink">Selected Link</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.user">User</span></th>
            <th><span jhiTranslate="reviewmanager4App.review1.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let review1 of review1S ;trackBy: trackId">
                <td><a [routerLink]="['../review-1-my-suffix', review1.id ]">{{review1.id}}</a></td>
                <td>{{review1.rating}}</td>
                <td>{{review1.dateWritten | date:'medium'}}</td>
                <td>{{review1.token}}</td>
                <td>{{review1.selectedLink}}</td>
                <td>
                    {{review1.user?.login}}
                </td>
                <td>
                    <div *ngIf="review1.customer">
                        <a [routerLink]="['../customer-my-suffix', review1.customer?.id ]" >{{review1.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../review-1-my-suffix', review1.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-1-my-suffix/'+ review1.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'review-1-my-suffix/'+ review1.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

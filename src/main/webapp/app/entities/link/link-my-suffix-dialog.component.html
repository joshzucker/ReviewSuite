<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLinkLabel" jhiTranslate="reviewmanager4App.link.home.createOrEditLabel">Create or edit a Link</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!link.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="link.id" readonly />
        </div>
        
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reviewmanager4App.link.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="link.type" id="field_type"  required>
                <option  [value]="GOOGLE" jhiTranslate="reviewmanager4App.SocialLinks.GOOGLE">GOOGLE</option>
                <option  [value]="FACEBOOK" jhiTranslate="reviewmanager4App.SocialLinks.FACEBOOK">FACEBOOK</option>
                <option  [value]="YELP" jhiTranslate="reviewmanager4App.SocialLinks.YELP">YELP</option>
                <option  [value]="RATEMD" jhiTranslate="reviewmanager4App.SocialLinks.RATEMD">RATEMD</option>
            </select>
        
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="reviewmanager4App.link.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="link.url"
            required />
            <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.url?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
